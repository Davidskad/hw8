<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badger Galatic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
</head>

<body class="m-1 row d-flex justify-content-center text-center" data-bs-theme="dark">
    <h1>Badger Galatic</h1>
    <p>Welcome to Badger Galatic, what coordinates are you headed to?</p>
    <label for="galatic-code">Galatic Code</label>
    <input id="galatic-code" class="form-control" style="max-width: 10em;" />
    <p id="galatic-code-error-text" style="color: red;"></p>
    <button id="add-btn" class="btn btn-secondary me-2" style="width: fit-content;"
        onclick="navigate()">Navigate!</button>

    <!-- Move scripts to bottom of body -->
    <script src="galatic_map.js"></script>
    <script src="app.js"></script>
</body>

</html>
